<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        .istaka { background: #2c3e50; width: 95%; height: 140px; border-radius: 10px; display: grid; grid-template-columns: repeat(11, 1fr); gap: 5px; padding: 10px; border: 2px solid #34495e; }
        .tas { background: #fdfdfd; color: #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; height: 50px; }
        .kirmizi { color: #c0392b; } .mavi { color: #2980b9; } .siyah { color: #2c3e50; } .sari { color: #f1c40f; }
        .controls { margin-top: 20px; display: flex; gap: 10px; }
        button { background: #4ca1af; border: none; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h3 style="color: #4ca1af;">üé¥ 101 OKEY PLUS</h3>
    <div class="istaka" id="istaka">
        </div>
    <div class="controls">
        <button onclick="eliYukle()">üîÑ Yenile</button>
        <button onclick="tg.close()">‚ùå Kapat</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        async function eliYukle() {
            const user = tg.initDataUnsafe.user;
            const chat_id = tg.initDataUnsafe.chat_instance; 
            const istakaDiv = document.getElementById('istaka');
            
            try {
                // Bu istek bot.py'deki /get_hand rotasƒ±na gider
                const response = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
                const el = await response.json();
                istakaDiv.innerHTML = ''; 
                el.forEach(tas => {
                    const div = document.createElement('div');
                    div.className = `tas ${tas ? tas.renk.toLowerCase() : 'bos'}`;
                    div.innerText = tas ? tas.sayi : '‚ñ´Ô∏è';
                    istakaDiv.appendChild(div);
                });
            } catch (e) {
                console.log("Veri √ßekilemedi, √∂rnek el g√∂steriliyor.");
            }
        }
        window.onload = eliYukle;
    </script>
</body>
</html>
