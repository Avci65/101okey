<body>

    <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function taslariDiz() {
        const istakaDiv = document.getElementById('istaka');
        // Telegram'dan gelen kullanÄ±cÄ± bilgilerini alÄ±yoruz
        const user = tg.initDataUnsafe.user;
        const chat_id = tg.initDataUnsafe.chat_instance;

        if (!user) {
            istakaDiv.innerHTML = '<p>Telegram verisi alÄ±namadÄ±!</p>';
            return;
        }

        try {
            // Sunucudaki API'den veriyi istiyoruz
            const response = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
            const el = await response.json();

            istakaDiv.innerHTML = ''; // Eski iÃ§eriÄŸi temizle
            
            el.forEach(tas => {
                const div = document.createElement('div');
                // TaÅŸ varsa renk sÄ±nÄ±fÄ±nÄ± ekle, yoksa boÅŸ slot yap
                div.className = `tas ${tas ? tas.renk.toLowerCase() : 'bos'}`;
                div.innerText = tas ? tas.sayi : 'â–«ï¸';
                istakaDiv.appendChild(div);
            });
        } catch (error) {
            console.error("Hata:", error);
            istakaDiv.innerHTML = '<p>TaÅŸlar yÃ¼klenemedi!</p>';
        }
    }

    // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda veriyi Ã§ek
    window.onload = taslariDiz;
</script>
