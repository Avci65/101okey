<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { 
            background: radial-gradient(circle, #1a4a5e 0%, #0d2027 100%); 
            color: white; font-family: Arial, sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .header {
            width: 100%; padding: 8px; text-align: center;
            background: rgba(0,0,0,0.3);
            color: #00d2ff; font-weight: bold; font-size: 14px;
        }
        .istaka-container {
            flex-grow: 1; display: flex; justify-content: center;
            align-items: center; width: 100%; padding: 10px;
        }
        .istaka {
            background: linear-gradient(to bottom, #d4a017, #8b4513);
            width: 98%; max-width: 600px;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 3px; padding: 6px;
            border-radius: 6px;
        }
        .tas {
            background: #fff;
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px;
            height: 45px; cursor: pointer;
        }
        .bos { background: rgba(0,0,0,0.2); }
        .secili { outline: 3px solid gold; }

        .kirmizi { color: #e74c3c; }
        .mavi { color: #3498db; }
        .siyah { color: #2c3e50; }
        .sari { color: #f1c40f; }

        .controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
}

        button {
            padding: 10px 18px; border: none;
            border-radius: 5px; font-weight: bold;
            color: white; cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">üé¥ AVCƒ∞ 101 OKEY PLUS</div>

    <div class="istaka-container">
        <div class="istaka" id="istaka"></div>
    </div>
<div id="puanBox" style="
    position: fixed;
    bottom: 120px;
    left: 15px;
    background: rgba(0,0,0,0.8);
    padding: 8px 15px;
    border-radius: 15px;
    border: 1px solid gold;
    color: gold;
    font-weight: bold;
    font-size: 14px;
    display: none;
    z-index :1100;
">
    Per Toplamƒ±: <span id="perPuani">0</span>
</div>

<div id="openStatus" style="
    position: fixed;
    bottom: 80px;
    left: 15px;
    background: rgba(7, 14, 2, 0.8);
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: bold;
    border: 1px solid #555;
    z-index: 1100;
">
</div>



    <div class="controls">
        <button onclick="otomatikDiz()" style="background:#f39c12">ü™Ñ Dƒ∞Z</button>
        <button onclick="taslariYukle()" style="background:#4ca1af">üîÑ Yenile</button>
        <button onclick="Telegram.WebApp.close()" style="background:#c0392b">‚ùå Kapat</button>
    </div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* ================= CHAT ID ================= */
const params = new URLSearchParams(window.location.search);
const chat_id = params.get("chat_id");

if (!chat_id) {
    alert("Oyun kimliƒüi bulunamadƒ±. L√ºtfen oyunu Telegram'dan yeniden a√ßƒ±n.");
    throw new Error("chat_id yok");
}

const user = tg.initDataUnsafe.user;

/* ================= GLOBAL ================= */
let mevcutEl = new Array(30).fill(null);
let seciliIdx = null;

/* ================= YARDIMCI ================= */
function renkFormatla(renk) {
    if (!renk) return 'bos';
    const r = renk.toLowerCase();
    if (r.includes('kirmizi')) return 'kirmizi';
    if (r.includes('mavi')) return 'mavi';
    if (r.includes('sari')) return 'sari';
    if (r.includes('siyah')) return 'siyah';
    return 'siyah';
}

/* ================= PER KONTROL ================= */
function perGecerliMi(grup) {
    if (grup.length < 3) return false;

    // Seri per
    const ayniRenk = grup.every(t => t.renk === grup[0].renk);
    const ardisik = grup.every((t, i) =>
        i === 0 || t.sayi === grup[i - 1].sayi + 1
    );
    if (ayniRenk && ardisik) return true;

    // Grup per
    const ayniSayi = grup.every(t => t.sayi === grup[0].sayi);
    const farkliRenk = new Set(grup.map(t => t.renk)).size === grup.length;
    if (ayniSayi && farkliRenk) return true;

    return false;
}

/* ================= PUAN HESABI ================= */
function perPuaniniHesapla() {
    let toplam = 0;
    let geciciPer = [];

    for (let i = 0; i < mevcutEl.length; i++) {
        const tas = mevcutEl[i];

        if (tas !== null) {
            geciciPer.push(tas);
        } else {
            if (perGecerliMi(geciciPer)) {
                toplam += geciciPer.reduce((s, t) => s + t.sayi, 0);
            }
            geciciPer = [];
        }
    }

    if (perGecerliMi(geciciPer)) {
        toplam += geciciPer.reduce((s, t) => s + t.sayi, 0);
    }

    document.getElementById("perPuani").innerText = toplam;
    document.getElementById("puanBox").style.display = "block";


}
async function acabilirMiKontrolEt() {
    const res = await fetch('/can_open', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            user_id: user.id,
            chat_id: chat_id
        })
    });

    const data = await res.json();
    const statusDiv = document.getElementById("openStatus");

    statusDiv.style.display = "block";        // üî• ZORLA G√ñSTER
    statusDiv.style.zIndex = "1100";
    statusDiv.style.color = "white";          // üî• HER ZEMƒ∞NDE OKUNUR

    if (data.can_open) {
        statusDiv.innerText = "‚úÖ El a√ßabilirsin (101+)";
        statusDiv.style.borderColor = "lightgreen";
    } else {
        statusDiv.innerText = `‚ùå A√ßmak i√ßin ${101 - data.puan} puan daha gerekli`;
        statusDiv.style.borderColor = "#ff7675";
    }
}


/* ================= VERƒ∞ √áEK ================= */
async function taslariYukle() {
    const res = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
    const el = await res.json();

    mevcutEl = new Array(30).fill(null);
    if (Array.isArray(el)) {
        el.forEach((t, i) => { if (i < 30) mevcutEl[i] = t; });
    }

    seciliIdx = null;
    arayuzuGuncelle();
    perPuaniniHesapla();
}

/* ================= OTO Dƒ∞Z ================= */
async function otomatikDiz() {
    const res = await fetch('/auto_sort', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: user.id, chat_id })
    });

    const data = await res.json();
    if (data.success) {
        mevcutEl = data.yeni_el;
        arayuzuGuncelle();
        perPuaniniHesapla();
        acabilirMiKontrolEt();
    }
}

/* ================= KAYDET ================= */
async function eliKaydet() {
    await fetch('/save_hand', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: user.id, chat_id, el: mevcutEl })
    });
}

/* ================= UI ================= */
function arayuzuGuncelle() {
    const istaka = document.getElementById('istaka');
    istaka.innerHTML = '';

    mevcutEl.forEach((tas, idx) => {
        const d = document.createElement('div');
        d.className = `tas ${tas ? renkFormatla(tas.renk) : 'bos'} ${seciliIdx === idx ? 'secili' : ''}`;
        d.innerText = tas ? tas.sayi : '';

        d.onclick = async () => {
            if (seciliIdx === null && tas) {
                seciliIdx = idx;
            } else if (seciliIdx !== null) {
                [mevcutEl[idx], mevcutEl[seciliIdx]] =
                [mevcutEl[seciliIdx], mevcutEl[idx]];
                seciliIdx = null;
                await eliKaydet();
            }
            arayuzuGuncelle();
            perPuaniniHesapla();
            acabilirMiKontrolEt();

        };

        istaka.appendChild(d);
    });
}

/* ================= BA≈ûLAT ================= */
window.onload = async () => {
    await taslariYukle();
    perPuaniniHesapla();
    acabilirMiKontrolEt();
};

</script>

</body>
</html>
