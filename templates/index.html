<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f2027; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .header { background: rgba(0,0,0,0.5); width: 100%; padding: 15px; text-align: center; font-weight: bold; color: #4ca1af; border-bottom: 1px solid #333; }
        .istaka-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .istaka { background: #2c3e50; width: 90%; min-height: 120px; border-radius: 12px; display: grid; grid-template-columns: repeat(11, 1fr); gap: 6px; padding: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 2px solid #34495e; }
        .tas { background: #fdfdfd; color: #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; height: 50px; box-shadow: 0 3px #bdc3c7; }
        .kirmizi { color: #c0392b; } .mavi { color: #2980b9; } .siyah { color: #2c3e50; } .sari { color: #f1c40f; } .bos { opacity: 0.3; background: transparent; box-shadow: none; border: 1px dashed #555; }
        .controls { width: 100%; display: flex; justify-content: center; gap: 20px; padding: 20px; background: #1c1c1c; }
        button { background: #4ca1af; border: none; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">üé¥ AVCƒ∞ 101 OKEY </div>
    <div class="istaka-container">
        <div class="istaka" id="istaka">
            </div>
    </div>
    <div class="controls">
        <button onclick="taslariYukle()">üîÑ Yenile</button>
        <button onclick="window.Telegram.WebApp.close()" style="background:#c0392b">‚ùå Kapat</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        async function taslariYukle() {
            const user = tg.initDataUnsafe.user;
            // chat_id undefined gelirse user.id'yi yedek kullan
            const chat_id = tg.initDataUnsafe.chat_instance || (user ? user.id.toString() : '0');
            const istakaDiv = document.getElementById('istaka');

            if (!user) {
                istakaDiv.innerHTML = '<p style="grid-column: span 11">Kullanƒ±cƒ± verisi yok!</p>';
                return;
            }

            try {
                const response = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
                if (!response.ok) throw new Error();
                const el = await response.json();
                
                istakaDiv.innerHTML = '';
                el.forEach(tas => {
                    const div = document.createElement('div');
                    div.className = `tas ${tas ? tas.renk.toLowerCase() : 'bos'}`;
                    div.innerText = tas ? tas.sayi : '‚ñ´Ô∏è';
                    istakaDiv.appendChild(div);
                });
            } catch (e) {
                istakaDiv.innerHTML = '<p style="grid-column: span 11">Ta≈ülar y√ºklenemedi!</p>';
            }
        }
        window.onload = taslariYukle;
    </script>
</body>
</html>
