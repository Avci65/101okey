<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body { 
            background: radial-gradient(circle, #1a4a5e 0%, #0d2027 100%); 
            color: white; font-family: Arial, sans-serif; margin: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .header {
            width: 100%; padding: 8px; text-align: center;
            background: rgba(0,0,0,0.3);
            color: #00d2ff; font-weight: bold; font-size: 14px;
        }
        .istaka-container {
            flex-grow: 1; display: flex; justify-content: center;
            align-items: center; width: 100%; padding: 10px;
        }
        .fake-okey::after {
    content: "A";
    position: absolute;
    top: 4px;
    right: 5px;
    font-size: 11px;
    font-weight: bold;
    color: #c0392b;
}

        .istaka {
            background: linear-gradient(to bottom, #d4a017, #8b4513);
            width: 98%; max-width: 600px;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 3px; padding: 6px;
            border-radius: 6px;
        }
        .tas {
    background: #fff;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    height: 45px;
    cursor: pointer;
}
.tas-mini {
    width: 30px;
    height: 38px;
    font-size: 13px;
}
        .okey {
    box-shadow: 0 0 10px gold;
    border: 2px solid gold;
}
.okey-tas {
    outline: 3px solid gold;
    box-shadow: 0 0 12px gold;
}
        .bos { background: rgba(0,0,0,0.2); }
        .secili { outline: 3px solid gold; }

        .kirmizi { color: #e74c3c; }
        .mavi { color: #3498db; }
        .siyah { color: #2c3e50; }
        .sari { color: #f1c40f; }

        .controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    z-index: 1000;
}

        button {
            padding: 10px 18px; border: none;
            border-radius: 5px; font-weight: bold;
            color: white; cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">üé¥ AVCƒ∞ 101 OKEY PLUS</div>
<div style="display:flex; gap:20px; margin-bottom:10px;">
    <div>
    <div id="gostergeBox" class="tas tas-mini"></div>
</div>
<div id="okeyBox"></div>
    
</div>
<div style="margin:10px 0; text-align:center;">
    <div style="font-size:11px;color:#aaa">ORTA</div>
    <div id="discardBox" class="tas tas-mini"></div>
</div>


    <div class="istaka-container">
        <div class="istaka" id="istaka"></div>
    </div>
<div id="puanBox" style="
    position: fixed;
    bottom: 120px;
    left: 15px;
    background: rgba(0,0,0,0.8);
    padding: 8px 15px;
    border-radius: 15px;
    border: 1px solid gold;
    color: gold;
    font-weight: bold;
    font-size: 14px;
    display: none;
    z-index :1100;
">
    Per Toplamƒ±: <span id="perPuani">0</span>
</div>

<div id="openStatus" style="
    position: fixed;
    bottom: 80px;
    left: 15px;
    background: rgba(7, 14, 2, 0.8);
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: bold;
    border: 1px solid #555;
    z-index: 1100;
">
</div>



    <div class="controls">
        <button onclick="otomatikDiz()" style="background:#f39c12">ü™Ñ Dƒ∞Z</button>
        <button onclick="taslariYukle()" style="background:#4ca1af">üîÑ Yenile</button>
        <button onclick="Telegram.WebApp.close()" style="background:#c0392b">‚ùå Kapat</button>
    </div>

<script>
/* ================= TELEGRAM ================= */
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
let okeyTas = null;
let gostergeTas = null;


/* ================= CHAT ID ================= */
const params = new URLSearchParams(window.location.search);
const chat_id = params.get("chat_id");

if (!chat_id) {
    alert("Oyun kimliƒüi bulunamadƒ±. L√ºtfen oyunu Telegram'dan yeniden a√ßƒ±n.");
    throw new Error("chat_id yok");
}

const user = tg.initDataUnsafe.user;

/* ================= GLOBAL ================= */
let mevcutEl = new Array(30).fill(null);
let seciliIdx = null;

/* ================= YARDIMCI ================= */
function renkFormatla(renk) {
    if (!renk) return 'bos';
    const r = renk.toLowerCase();
    if (r.includes('kirmizi')) return 'kirmizi';
    if (r.includes('mavi')) return 'mavi';
    if (r.includes('sari')) return 'sari';
    if (r.includes('siyah')) return 'siyah';
    return 'siyah';
}
function tasOkeyMi(tas) {
    if (!tas || !okeyTas) return false;
    return tas.renk === okeyTas.renk && tas.sayi === okeyTas.sayi;
}

function perGecerliMi(grup) {
    if (grup.length < 3) return false;

    const normalTaslar = grup.filter(t => !t.isOkey && !t.isFakeOkey);
    const okeySayisi = grup.filter(t => t.isOkey).length;
    const sahteOkeyVar = grup.some(t => t.isFakeOkey);

    // Sahte okey joker deƒüildir
    if (sahteOkeyVar && okeySayisi > 0) return false;

    // üîπ GRUP PER (aynƒ± sayƒ±, farklƒ± renk)
    const sayilar = new Set(normalTaslar.map(t => t.sayi));
    if (sayilar.size === 1) {
        return normalTaslar.length + okeySayisi >= 3;
    }

    // üîπ SERƒ∞ PER (aynƒ± renk, ardƒ±≈üƒ±k)
    const renkler = new Set(normalTaslar.map(t => t.renk));
    if (renkler.size > 1) return false;

    const sayiList = normalTaslar.map(t => t.sayi).sort((a, b) => a - b);

    let eksik = 0;
    for (let i = 1; i < sayiList.length; i++) {
        const fark = sayiList[i] - sayiList[i - 1];
        if (fark > 1) eksik += fark - 1;
    }

    return eksik <= okeySayisi;
}


function perPuanHesaplaTekGrup(grup) {
    if (grup.length < 3) return 0;
    if (!perGecerliMi(grup)) return 0;

    let puan = 0;

    const normalTaslar = grup.filter(t => !t.isOkey && !t.isFakeOkey);
    const okeySayisi = grup.filter(t => t.isOkey).length;

    // GRUP PER (aynƒ± sayƒ±)
    const sayilar = new Set(normalTaslar.map(t => t.sayi));
    if (sayilar.size === 1) {
        const sayi = normalTaslar[0].sayi;
        puan = (normalTaslar.length + okeySayisi) * sayi;
        return puan;
    }

    // SERƒ∞ PER
    const sirali = normalTaslar
        .map(t => t.sayi)
        .sort((a, b) => a - b);

    let beklenen = sirali[0];
    let toplamTas = sirali.length + okeySayisi;

    for (let i = 0; i < toplamTas; i++) {
        puan += beklenen;
        beklenen++;
    }

    return puan;
}



/* ================= PUAN HESABI ================= */
function perPuaniniHesapla() {
    let toplam = 0;
    let geciciPer = [];

    for (let i = 0; i <= mevcutEl.length; i++) {
        const tas = mevcutEl[i] ?? null;

        if (tas !== null) {
            geciciPer.push(tas);
        } else {
            toplam += perPuanHesaplaTekGrup(geciciPer);
            geciciPer = [];
        }
    }

    document.getElementById("perPuani").innerText = toplam;
    document.getElementById("puanBox").style.display = "block";
}

async function acabilirMiKontrolEt() {
    const puan = Number(document.getElementById("perPuani").innerText);

    const res = await fetch('/can_open', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            user_id: user.id,
            chat_id: chat_id,
            puan: puan
        })
    });

    const data = await res.json();
    const statusDiv = document.getElementById("openStatus");

    statusDiv.style.display = "block";

    if (data.can_open) {
        statusDiv.innerText = "‚úÖ El a√ßabilirsin (101+)";
        statusDiv.style.borderColor = "lightgreen";
    } else {
        statusDiv.innerText = `‚ùå A√ßmak i√ßin ${101 - data.puan} puan daha gerekli`;
        statusDiv.style.borderColor = "#ff7675";
    }
}

   

/* ================= VERƒ∞ √áEK ================= */
async function taslariYukle() {
    const res = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
    const data = await res.json();
    const discardBox = document.getElementById("discardBox");

    mevcutEl = new Array(30).fill(null);
    data.el.forEach((t, i) => { if (i < 30) mevcutEl[i] = t; });

    okeyTas = data.okey;
    gostergeTas = data.gosterge;
     if (data.discard) {
    discardBox.innerText = data.discard.sayi;
    discardBox.className = `tas tas-mini ${renkFormatla(data.discard.renk)}`;
   } else {
    discardBox.innerText = "";
    discardBox.className = "tas tas-mini bos";
}

    // G√∂sterge & Okey UI
    document.getElementById("gostergeBox").innerText =
        gostergeTas ? gostergeTas.sayi : "";

    document.getElementById("gostergeBox").className =
        `tas ${renkFormatla(gostergeTas?.renk)}`;

    document.getElementById("okeyBox").innerText =
        okeyTas ? okeyTas.sayi : "";

    document.getElementById("okeyBox").className =
        `tas okey ${renkFormatla(okeyTas?.renk)}`;

    arayuzuGuncelle();
    perPuaniniHesapla();
}


/* ================= OTO Dƒ∞Z ================= */
async function otomatikDiz() {
    const res = await fetch('/auto_sort', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: user.id, chat_id })
    });

    const data = await res.json();
    if (data.success) {
        mevcutEl = data.yeni_el;
        arayuzuGuncelle();
        perPuaniniHesapla();
        acabilirMiKontrolEt();
    }
}

/* ================= KAYDET ================= */
async function eliKaydet() {
    await fetch('/save_hand', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ user_id: user.id, chat_id, el: mevcutEl })
    });
}

/* ================= UI ================= */
function arayuzuGuncelle() {
    const istaka = document.getElementById('istaka');
    istaka.innerHTML = '';

    mevcutEl.forEach((tas, idx) => {
        const d = document.createElement('div');

        let classes = "tas";
        let text = "";

        if (!tas) {
            classes += " bos";
        } else {
            classes += " " + renkFormatla(tas.renk);

            if (tas.isOkey) {
                classes += " okey-tas";
                text = tas.sayi; // okey ger√ßek sayƒ± gibi g√∂r√ºn√ºr
            } 
            else if (tas.isFakeOkey) {
                classes += " sahte-okey";
                text = "A"; // AVCI'nin A'sƒ±
            } 
            else {
                text = tas.sayi;
            }
        }

        d.className = classes;
        d.innerText = text;

        d.onclick = async () => {
            if (seciliIdx === null && tas) {
                seciliIdx = idx;
                arayuzuGuncelle();
                return;
            }

            if (seciliIdx !== null) {
                [mevcutEl[idx], mevcutEl[seciliIdx]] =
                    [mevcutEl[seciliIdx], mevcutEl[idx]];
                seciliIdx = null;
                await eliKaydet();
                arayuzuGuncelle();
                perPuaniniHesapla();
                acabilirMiKontrolEt();
            }
        };

        istaka.appendChild(d);
    });
}

/* ================= BA≈ûLAT ================= */
window.onload = async () => {
    await taslariYukle();
    perPuaniniHesapla();
    acabilirMiKontrolEt();
};

</script>

</body>
</html>
