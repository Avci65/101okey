<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0f2027; color: white; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .header { background: rgba(0,0,0,0.5); width: 100%; padding: 10px; text-align: center; font-weight: bold; color: #4ca1af; border-bottom: 1px solid #333; }
        .istaka-container { flex-grow: 1; display: flex; align-items: flex-end; width: 100%; padding-bottom: 40px; justify-content: center; }
        .istaka { background: #2c3e50; width: 95%; height: 160px; border-radius: 10px; display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(2, 1fr); gap: 5px; padding: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 2px solid #34495e; }
        .tas { background: #fdfdfd; color: #333; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; box-shadow: 0 4px #bdc3c7; height: 100%; position: relative; }
        .tas.mavi { color: #2980b9; } .tas.kirmizi { color: #c0392b; } .tas.siyah { color: #2c3e50; } .tas.sari { color: #f1c40f; }
        .controls { width: 100%; display: flex; justify-content: space-around; padding: 15px; background: #1c1c1c; }
        button { background: #4ca1af; border: none; color: white; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">ğŸ´ 101 OKEY PLUS - OYUN EKRANI</div>
    
    <div class="istaka-container">
        <div class="istaka" id="istaka">
            </div>
    </div>

    <div class="controls">
        <button onclick="window.location.reload()">ğŸ”„ Yenile</button>
        <button onclick="Telegram.WebApp.close()">âŒ Kapat</button>
    </div>

<script>
    // Telegram WebApp nesnesini baÅŸlatÄ±yoruz
    const tg = window.Telegram.WebApp;
    
    // Uygulama ayarlarÄ±
    tg.ready();
    tg.expand(); // EkranÄ± tam boy yapar

    // Telegram'dan kullanÄ±cÄ± verilerini alÄ±yoruz
    const user = tg.initDataUnsafe.user;
    
    // chat_id'yi almak iÃ§in: EÄŸer bot butonla chat_id gÃ¶nderdiyse onu kullanÄ±rÄ±z, 
    // yoksa Telegram'Ä±n saÄŸladÄ±ÄŸÄ± chat_instance'Ä± deneriz.
    const urlParams = new URLSearchParams(window.location.search);
    const chat_id = urlParams.get('chat_id') || tg.initDataUnsafe.chat_instance;

    // IslakayÄ± dolduran ana fonksiyon
    async function eliYukle() {
        const istakaDiv = document.getElementById('istaka');
        
        try {
            // Railway Ã¼zerindeki Flask API'sine istek atÄ±yoruz
            // Not: fetch iÃ§indeki URL, bot.py'deki @flask_app.route('/get_hand') ile eÅŸleÅŸmeli
            const response = await fetch(`/get_hand?user_id=${user.id}&chat_id=${chat_id}`);
            
            if (!response.ok) throw new Error('Veri Ã§ekilemedi');
            
            const el = await response.json();
            
            // Mevcut (Ã¶rnek) taÅŸlarÄ± temizle
            istakaDiv.innerHTML = '';

            // Gelen el verisini dÃ¶ngÃ¼ye sokup taÅŸlarÄ± oluÅŸtur
            el.forEach(tas => {
                const div = document.createElement('div');
                
                if (tas === null) {
                    // BoÅŸluklar iÃ§in
                    div.className = 'tas bos';
                    div.innerText = 'â–«ï¸';
                } else {
                    // Renk sÄ±nÄ±flarÄ±nÄ± (kirmizi, mavi vb.) kÃ¼Ã§Ã¼k harfe Ã§evirip ekle
                    div.className = `tas ${tas.renk.toLowerCase()}`;
                    div.innerText = tas.sayi;
                }
                
                istakaDiv.appendChild(div);
            });

        } catch (error) {
            console.error('Hata:', error);
            istakaDiv.innerHTML = '<p style="color:red; font-size:12px;">Hata: Veri yÃ¼klenemedi!</p>';
        }
    }

    // Sayfa yÃ¼klendiÄŸinde fonksiyonu Ã§alÄ±ÅŸtÄ±r
    window.onload = eliYukle;

    // "Yenile" butonu fonksiyonu
    function yenile() {
        eliYukle();
    }
</script>
</body>
</html>
